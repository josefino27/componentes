<app-header titulo="CheckBox"></app-header>

<ion-content>
<ion-list>
  <ion-item 
    *ngFor="let item of data"
    (click)="onClick( item )">
  <ion-label>{{item.name}}</ion-label>
  <ion-checkbox 
    slot="start" 
    [color]="item.name"
    [(ngModel)]="item.selected"
></ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>
